<html>
<head>
	<script type="text/javascript" charset="utf-8" src="jquery-2.1.1.js"></script>
	<script src="jquery.fastLiveFilter.js"></script>
	<script>
		$(function() {
			$('#search_input').fastLiveFilter('#search_list');
		});
	</script>
</head>

<body>
	<input id="search_input" placeholder="Type to filter">
	<ul id="search_list">
		<li>One</li>
		<li>Two</li>
		<li>Three</li>
	</ul>
</body>
